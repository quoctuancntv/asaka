<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <!-- ***** CONTACT FORM ***** -->
    <section id="ticket" class="sec-up mb-0">
        <div class="container">
            <div class="sec-main sec-bg1">
                <div class="randomline">
                    <div class="bigline"></div>
                    <div class="smallline"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 cd-filter-block mb-0">
                        <div class="form-contact cd-filter-content p-0 sec-bx">
                            <h2 class="section-heading mb-1">Liên Hệ Hỗ Trợ Và TƯ Vấn</h2>
                            <p>Tư vấn miễn phí 24/24</p>
                            <form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><i class="fas fa-user-tie"></i></label>
                                        <input id="nameField" type="text" name="entry.366050046" placeholder="Họ Và Tên" required="">
                                    </div>
                                    <div class="col-md-6">
                                        <label><i class="fas fa-envelope"></i></label>
                                        <input id="emailField" type="email" name="entry.1743285672" placeholder="Email Address" required="">
                                    </div>
                                    <div class="col-md-6">
                                        <label><i class="fas fa-file-alt"></i></label>
                                        <input id="mobField" type="number" name="entry.1460504814" placeholder="Số Điện Thoại" required="">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="cd-select mt-4">
                                            <label class="db"></label>
                                            <input id="text-f" type="text" name="entry.976698511" placeholder="Thời gian muốn nhận tư vấn">
                                            </select>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <div class="form-group mt-4">
                                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Message..."></textarea>
                                        </div>
                                    </div> -->
                                    <div class="col-md-6 mt-5">
                                        <button type="submit" class="btn btn-default-yellow-fill float-left mr-3">GỬi Yêu Cầu</button>
                                        <button type="reset" value="reset" class="btn btn-default-fill mt-0 mb-3 mr-3">Reset</button><br>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        //form
        function postToGoogle() {
            var field1 = $("#nameField").val();
            var field2 = $("#emailField").val();
            var field3 = $("#mobField").val();
            var field4 = $("#text-f").val();

            if (field1 == "") {
                alert('Please Fill Your Name');
                document.getElementById("nameField").focus();
                return false;
            }
            if (field2 == "") {
                alert('Please Fill Your Email');
                document.getElementById("emailField").focus();
                return false;
            }
            if (field3 == "" || field3.length > 10 || field3.length < 10) {
                alert('Please Fill Your Mobile Number');
                document.getElementById("mobField").focus();
                return false;
            }
            if (field4 == "") {
                alert('Nhập yêu cầu');
                document.getElementById("text-f").focus();
                return false;
            }




            $.ajax({
                url: "https://docs.google.com/forms/d/1aPISadtwh81hrIUtxToVMV8xqSL68iuu62_mvpD5QRQ/formResponse?",
                data: {
                    "entry.366050046": field1,
                    "entry.1743285672": field2,
                    "entry.1460504814": field3,
                    "entry.976698511": field4
                },
                type: "POST",
                dataType: "xml",
                success: function(d) {},
                error: function(x, y, z) {

                    // $('#success-msg').show();
                    // $('#form').hide();

                }
            });
            return false;
        }
    </script>
</body>

</html>
